#logbak config
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n
logging.file=D:/repast/logs/restApp/service.log

#tomcat config
server.port=8083
server.contextPath=/
server.error.path=/error
server.session-timeout=60
server.tomcat.max-threads=300
server.tomcat.uri-encoding=UTF-8

#dubbo consumer config
spring.dubbo.application.name=consumer-rest-api
spring.dubbo.registry.address=zookeeper://42.121.81.149:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.scan=com.yiyou.repast.rest.controller
