<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="link">
    <link href="/static/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div th:include="top"></div>
        <div th:include="left"></div>
    </nav>

    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <ol class="breadcrumb">
                        <li><strong><span style="color: #27a0d7">规格列表</span></strong></li>
                    </ol>
                    <div class="form-group" style="margin-left: 20px">
                        <button type="button" class="btn btn-primary" id="backBtn">返回</button>
                        <button type="button" class="btn btn-primary" id="addBtn">新增规格</button>
                    </div>

                    <div class="container" style="width: 100%">
                        <table id="dataTable"></table>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel">新增规格</h4>
                        </div>
                        <div class="modal-body">
                            <form class="" role="form" method="post" id="editForm">
                                <div class="form-group">
                                    <label>规格名</label>
                                    <input type="text" class="form-control" name="name" id="name"
                                           placeholder="规格名,如小份、大份"
                                           maxlength="16">
                                </div>
                                <div class="form-group">
                                    <label>说明</label>
                                    <textarea class="form-control" rows="3" name="remark" id="remark"></textarea>
                                </div>
                                <input type="reset" style="display:none">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="commitBtn">提交</button>
                        </div>
                    </div><!-- /.modal-content -->

                </div><!-- /.modal-dialog -->
            </div>
        </div>
    </div>
</div>

<script src="/static/jquery/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/metisMenu/metisMenu.min.js"></script>
<script src="/static/dist/js/sb-admin-2.js"></script>
<script src="/static/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/static/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/admin/bootstrptableSetting.js"></script>
<script src="/static/toastr/toastr.min.js"></script>
<script src="/static/toastr/toastr.confirm.js"></script>
<script src="/static/admin/goods/list.js"></script>
<script>
    var dataTable = null;
    $("#addBtn").click(function () {
        $("input[type=reset]").trigger("click");

        $("#myModal").modal("show");
//            location.href = '/goods/category/edit';
    });
    $("#backBtn").click(function () {
        location.href = '/goods';
    });
    window.operateEvents = {
        "click #delete": function (e, value, row, index) {
            location.href = '/goods/spec/remove?id=' + row.id;
            return false;
        }
    }
    var url = "/goods/spec/listData.do?random=" + Math.random();
    var columns = [
        {
            field: '', title: '序号', formatter: function (value, row, index) {
            return index + 1;
        }
        },
        {field: 'name', title: '规格名',},
        {
            field: 'createTime', title: '创建时间', formatter: function (value, row, index) {
            return new Date(value).Format('yyyy-MM-dd hh:mm:ss');
        }
        },
        {field: 'opers', title: '操作', events: operateEvents, formatter: operateFormatter}]

    function operateFormatter(value, row, index) {
        return "<i class=\"fa fa-trash-o fa-lg\" id='delete'></i>";
    }

    loadTable(url, columns, function (options) {
        dataTable = $('#dataTable').bootstrapTable(options);
    });
    $("#commitBtn").click(function () {
        var name = $.trim($("#name").val());
        if (name == "") {
            toastr.warning('请输入规格名');
            return false;
        }
        $.ajax({
            url: '/goods/spec/save.do',
            type: 'POST',
            data: $("#editForm").serialize(),
            success: function (rsp) {
                if (rsp.status == 200) {
                    toastr.success('保存成功');
                    $("#myModal").modal("hide");
                    $('#dataTable').bootstrapTable('refresh');
                } else {
                    toastr.warning('服务器繁忙，请稍后再试');
                }
            }
        });
    });
</script>

</body>
</html>
