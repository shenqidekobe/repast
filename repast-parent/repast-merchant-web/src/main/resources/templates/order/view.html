<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="link">
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
           <div th:include="top"></div>
           <div th:include="left"></div>
        </nav>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">订单详情</h1>
                </div>
            </div>
                  <div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
	                        <div class="panel-body">
	                            <ul class="nav nav-tabs">
	                                <li class="active"><a href="#home" data-toggle="tab">订单详情</a></li>
	                                <li><a href="#profile" data-toggle="tab">订单子项</a></li>
	                            </ul>
	                            <div class="tab-content">
	                                <div class="tab-pane fade in active" id="home">
	                                  <form class="" role="form"  method="post" id="editForm">
	                                       <div class="form-group input-group" ></div>
									       <div class="form-group input-group" >
												<span class="input-group-addon" style="width:100px;">ID</span>
												<input type="text" class="form-control" th:value="${obj.id}" readonly>
												
												<span class="input-group-addon" style="width:100px;">订单号</span>
												<input type="text" class="form-control" th:value="${obj.orderId}" readonly>
											</div>
											<div class="form-group input-group">
												<span class="input-group-addon" style="width:100px;">用户ID</span>
												<input type="text" class="form-control" th:value="${obj.userId}" readonly>
												
												<span class="input-group-addon" style="width:100px;">用户昵称</span>
												<input type="text" class="form-control" th:value="${obj.userName}" readonly>
											</div>
											<div class="form-group input-group">
												<span class="input-group-addon" style="width:100px;">消费金额</span>
												<input type="text" class="form-control" th:value="${obj.amount}" readonly>
												
												<span class="input-group-addon" style="width:100px;">人数</span>
												<input type="text" class="form-control" th:value="${obj.peopleCount}" readonly>
											</div>
											<div class="form-group input-group">
												<span class="input-group-addon" style="width:100px;">桌号</span>
												<input type="text" class="form-control" th:value="${obj.deskNum}" readonly>
												
												<span class="input-group-addon" style="width:100px;">订单状态</span>
												<input type="text" class="form-control" th:value="${obj.statusName}" readonly>
											</div>
											<div class="form-group input-group">
												<span class="input-group-addon" style="width:100px;">收货电话</span>
												<input type="text" class="form-control" th:value="${obj.phone}" readonly>
												
												<span class="input-group-addon" style="width:100px;">收货人</span>
												<input type="text" class="form-control" th:value="${obj.realName}" readonly>
											</div>
											<div class="form-group input-group" style="width:600px;">
												<span class="input-group-addon" style="width:100px;">收货地址</span>
												<input type="text" class="form-control" th:value="${obj.address}" readonly>
											</div>
											<div class="form-group input-group" style="width:600px;">
												<span class="input-group-addon" style="width:100px;">下单时间</span>
												<input type="text" class="form-control" th:value="${#dates.format(obj.createTime,'yyyy-MM-dd HH:mm:ss')}" readonly>
											</div>
											<div class="form-group input-group"  th:if="${obj.settleTime!=null}" style="width:600px;">
										    	<span class="input-group-addon" style="width:100px;">结算时间</span>
										    	<input type="text" class="form-control" th:value="${#dates.format(obj.settleTime,'yyyy-MM-dd HH:mm:ss')}" maxlength="16">
											</div>
											<div class="form-group input-group"  th:if="${obj.cancelTime!=null}" style="width:600px;">
										    	<span class="input-group-addon" style="width:100px;">取消时间</span>
										    	<input type="text" class="form-control" th:value="${#dates.format(obj.cancelTime,'yyyy-MM-dd HH:mm:ss')}" maxlength="16">
											</div>
								            <button type="button" class="btn btn-primary" id="saveBtn">返回</button>
							            </form>
	                                </div>
	                                <div class="tab-pane fade" id="profile">
	                                   <div class="table-responsive">
			                                <table class="table">
			                                    <thead>
			                                        <tr>
			                                            <th>商品名</th>
			                                            <th>数量</th>
			                                            <th>规格</th>
			                                            <th>金额</th>
			                                            <th>状态</th>
			                                        </tr>
			                                    </thead>
			                                    <tbody>
			                                        <tr th:each="it:${obj.items}">
			                                            <td th:text="${it.goodsName}"></td>
			                                            <td th:text="${it.count}"></td>
			                                            <td th:text="${it.specName}"></td>
			                                            <td th:text="${it.amount}"></td>
			                                            <td th:text="${it.statusName}"></td>
			                                        </tr>
			                                    </tbody>
			                                </table>
			                            </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
                    </div>
            </div>
        </div>
    </div>
    
    <script>
       $(function(){
    	   $("#saveBtn").click(function(){
    			location.href=ctx+'/order';
    	   });
       })
    </script>

</body>
</html>
