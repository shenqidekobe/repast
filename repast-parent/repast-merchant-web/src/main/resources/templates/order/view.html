<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="link">
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
           <div th:include="top"></div>
           <div th:include="left"></div>
        </nav>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">订单详情</h1>
                </div>
            </div>
            <div class="panel-body">
                  <div class="row">
					<div class="col-lg-6">
					    <form class="" role="form"  method="post" id="editForm">
					        <div class="form-group">
						    	<label>订单ID</label>
								<input type="text" class="form-control" name="id" id="id" th:value="${obj.id}" maxlength="20">
							</div>
							<div class="form-group">
						    	<label>订单号</label>
								<input type="text" class="form-control" name="orderId" id="orderId" th:value="${obj.orderId}" maxlength="20">
							</div>
							<div class="form-group">
						    	<label>消费用户ID</label>
								<input type="text" class="form-control" name="userId" id="userId" th:value="${obj.userId}" maxlength="16">
							</div>
							<div class="form-group">
						    	<label>消费金额</label>
								<input type="text" class="form-control" name="amount" id="amount" th:value="${obj.amount}" maxlength="16">
							</div>
							<div class="form-group">
						    	<label>人数</label>
								<input type="text" class="form-control" name="peopleCount" id="peopleCount" th:value="${obj.peopleCount}" maxlength="16">
							</div>
							<div class="form-group">
						    	<label>桌号</label>
								<input type="text" class="form-control" name="deskNum" id="deskNum" th:value="${obj.deskNum}" maxlength="16">
							</div>
							<div class="form-group">
						    	<label>订单状态</label>
								<input type="text" class="form-control" th:value="${obj.statusName}" maxlength="16">
							</div>
							<div class="form-group">
						    	<label>下单时间</label>
						    	<input type="text" class="form-control" th:value="${#dates.format(obj.createTime,'yyyy-MM-dd HH:mm:ss')}" maxlength="16">
							</div>
							<div class="form-group"  th:if="${obj.settleTime!=null}">
						    	<label>结算时间</label>
						    	<input type="text" class="form-control" th:value="${#dates.format(obj.settleTime,'yyyy-MM-dd HH:mm:ss')}" maxlength="16">
							</div>
							<div class="form-group"  th:if="${obj.cancelTime!=null}">
						    	<label>取消时间</label>
						    	<input type="text" class="form-control" th:value="${#dates.format(obj.cancelTime,'yyyy-MM-dd HH:mm:ss')}" maxlength="16">
							</div>
				            <button type="button" class="btn btn-primary" id="saveBtn">返回</button>
			            </form>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    
    <script>
       $(function(){
    	   $("#saveBtn").click(function(){
    			location.href='/order';
    	   });
       })
    </script>

</body>
</html>
