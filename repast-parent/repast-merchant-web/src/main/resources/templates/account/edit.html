<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="link">
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
           <div th:include="top"></div>
           <div th:include="left"></div>
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">新建用户</h1>
                </div>
            </div>
            <div class="panel-body">
                  <div class="row">
					<div class="col-lg-6">
					    <form class="" role="form"  method="post" id="editForm" action="/account/save">
							<div class="form-group">
						    	<label>帐号</label>
								<input type="text" class="form-control" name="loginName" id="loginName" placeholder="登录帐号" maxlength="20">
							</div>
							<div class="form-group">
						    	<label>初始密码</label>
								<input type="password" class="form-control" name="password" id="password" placeholder="登录密码" maxlength="16">
							</div>
							<div class="form-group">
						    	<label>所属角色</label>
								<select class="form-control" name="roleId" id="roleId">
                                     <option th:each="role:${roleList}"
                                             th:value="${role.id}" 
											 th:text="${role.name}"></option>
                                 </select>
							</div>
							<div class="form-group">
						    	<label>类型</label>
								<select class="form-control" name="type" id="type">
                                     <option value="terminal">终端接单</option>
                                     <option value="manager">后台管理</option>
                                 </select>
							</div>
							<div class="form-group">
						    	<label>备注</label>
								 <textarea class="form-control" rows="3" name="remark" id="remark"></textarea>
							</div>
				            <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
			            </form>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/metisMenu/metisMenu.min.js"></script>
    <script src="/static/dist/js/sb-admin-2.js"></script>
    <script src="/static/toastr/toastr.min.js"></script>
    <script>
       $(function(){
    	   $("#saveBtn").click(function(){
    		   toastr.options = {"positionClass": "toast-bottom-center"}
    		   var loginName=$.trim($("#loginName").val());
    		   var password=$.trim($("#password").val());
    		   if(loginName==""){
    			   toastr.warning('请填写登录帐号');
    			   return false;
    		   }else if(password==""){
    			   toastr.warning('请填写帐号密码');
    			   return false;
    		   }
    		   $.ajax({
    			   url:'/account/save.do',
    			   type:'POST',
    			   data:$("#editForm").serialize(),
    			   success:function(rsp){
    				   if(rsp.status==200){
    					   location.href='/account';
    				   }else{
    					   
    				   }
    			   }
    		   });
    	   });
       })
    </script>

</body>
</html>
