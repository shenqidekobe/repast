<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="link">
        <title>均瑶国际会客厅</title>
    </head>
	<body >
		<div class="box-keting p011 f-tac">
			<ul class="nav-keting f-cb li-c4">
				<li data="1"><a href="javascript:void(0);">随便点</a></li>
				<li data="2"><a href="javascript:void(0);">店家推荐</a></li>
				<li data="3"><a href="javascript:void(0);">热销榜</a></li>
				<li data="4"><a href="javascript:void(0);">点过的单</a></li>
			</ul>
		</div>
		<div id="dataList"></div>
		<div class="m-cart on fix">
			<img th:src="@{/static/img/icon-cart.png}" class="a-img img-cart"/>
			<div class="m-num" th:text="${count}">15</div>
		</div>
		
		<script type="text/javascript" th:src="@{/static/js/jquery-1.8.3.min.js}"></script>
		<script type="text/javascript">
		    $(function(){
		    	function loadList(type){
		    		$.ajax({
		    			url:ctx+'/goods/listData.do',
		    			type:'POST',
		    			data:{type:type},
		    			success:function(html){
		    				$("#dataList").html(html);
		    			}
		    		});
		    	}
		    	$(".nav-keting li").click(function(){
		    		var type=$(this).attr("data");
		    		loadList(type);
		    	});
		    	$(".nav-keting li:eq(0)").click();
		    	$(".m-cart").click(function(){
		    		location.href=ctx+'/cart/list';
		    	});
		    });
		</script>
	</body>
</html>
