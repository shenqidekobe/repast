<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="link">
<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div th:include="top"></div>
        <div th:include="left"></div>
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">编辑菜品</h1>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form class="" role="form" method="post" id="editForm">
                        <div class="form-group">
                            <label>菜品名</label>
                            <input type="text" class="form-control" name="name" id="name" th:field="*{obj.name}"
                                   placeholder="菜品名"
                                   maxlength="16">
                        </div>
                        <div class="form-group">
                            <label>所属分类</label>
                            <select class="form-control" name="parentId" id="parentId">
                                <option th:each="category:${parentList}"
                                        th:value="${category.id}"
                                        th:text="${category.name}"
                                        th:selected="${obj.categoryName}==${category.name}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>价格</label>
                            <input type="text" class="form-control" name="amount" id="amount" th:field="*{obj.amount}"
                                   maxlength="10">
                        </div>
                        <div class="form-group" id="specFrom">
                            <label>已选规格: </label>
                        </div>
                        <div class="form-group" id="auxFrom">
                            <label>已选辅料: </label>
                        </div>

                        <div class="form-group">
                            <label>描述</label>
                            <textarea class="form-control" rows="3" name="remark" id="remark"
                                      th:field="*{obj.remark}"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                            选择规格和辅料
                        </button>

                        <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
                    </form>
                </div>
            </div>
            <!--规格辅料选择-->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                选择要添加的规格和辅料
                            </h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>规格: </label>
                                <input class="specSelect" type="checkbox" th:each="spec:${specList}"
                                       th:value="${spec.id}"
                                       th:text="${spec.name}"
                                th:checked="false">
                            </div>
                            <div class="form-group">
                                <label>辅料: </label>
                                <input class="auxSelect" type="checkbox" th:each="aux:${auxList}"
                                       th:value="${aux.id}"
                                       th:text="${aux.name}">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="selectBtn">提交</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>


        </div>
    </div>
</div>


<script src="/static/jquery/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/metisMenu/metisMenu.min.js"></script>
<script src="/static/dist/js/sb-admin-2.js"></script>
<script src="/static/toastr/toastr.min.js"></script>
<script>
    $(function () {
        $("#selectBtn").click(function () {

            $('#myModal').modal('hide');
        });

        $("#saveBtn").click(function () {
            var name = $.trim($("#name").val());
            var amount = $.trim($("#amount").val());
            if (name == "") {
                toastr.warning('请填写菜名');
                return false;
            } else if (amount == "") {
                toastr.warning('请填写价格');
                return false;
            }
            if (isNaN(amount)) {
                toastr.error('请输入正确的价格');
                return false;
            }
            $.ajax({
                url: 'save.do',
                type: 'POST',
                data: $("#editForm").serialize(),
                success: function (rsp) {
                    if (rsp.status == 200) {
                        toastr.success('保存成功');
                        location.href = '/goods';
                    } else {
                        toastr.warning('服务器繁忙，请稍后再试');
                    }
                }
            });
        });
    })
</script>

</body>
</html>
