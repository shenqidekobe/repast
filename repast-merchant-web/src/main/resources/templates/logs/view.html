<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="link">
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
           <div th:include="top"></div>
           <div th:include="left"></div>
        </nav>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">日志详情</h1>
                </div>
            </div>
            <div class="panel-body">
                  <div class="row">
					<div class="col-lg-6">
					    <form class="" role="form"  method="post" id="editForm">
							<div class="form-group">
						    	<label>操作用户ID</label>
						    	<input type="hidden" name="id" th:value="${obj.id}">
								<input type="text" class="form-control" disabled th:value="${obj.operUserId}">
							</div>
							<div class="form-group">
						    	<label>操作用户名</label>
								<input type="text" class="form-control" th:value="${obj.operUserName}" disabled>
							</div>
							<div class="form-group">
						    	<label>请求IP</label>
								<input type="text" class="form-control" th:value="${obj.ip}" disabled>
							</div>
							<div class="form-group">
						    	<label>请求地址</label>
								<input type="text" class="form-control" th:value="${obj.reqUrl}" disabled>
							</div>
							<div class="form-group">
						    	<label>访问内容</label>
								<textarea class="form-control" rows="3" th:field="*{obj.methodName}" disabled></textarea>
							</div>
							<div class="form-group">
						    	<label>访问参数</label>
								<textarea class="form-control" rows="3" th:field="*{obj.reqParams}" disabled></textarea>
							</div>
							<div class="form-group">
						    	<label>备注说明</label>
								<textarea class="form-control" rows="3" th:field="*{obj.intro}" disabled></textarea>
							</div>
							<div class="form-group">
						    	<label>操作时间</label>
						    	<input type="text" class="form-control" th:value="${#dates.format(obj.createTime,'yyyy-MM-dd HH:mm:ss')}" disabled>
							</div>
				            <button type="button" class="btn btn-primary" id="saveBtn">返回</button>
			            </form>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/metisMenu/metisMenu.min.js"></script>
    <script src="/static/dist/js/sb-admin-2.js"></script>
    <script src="/static/toastr/toastr.min.js"></script>
    <script>
       $(function(){
    	   $("#saveBtn").click(function(){
    			location.href='/logs';
    	   });
       })
    </script>

</body>
</html>
