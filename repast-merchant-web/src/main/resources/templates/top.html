<div class="modal fade" id="settingModal" tabindex="-1" role="dialog" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="settingModalLabel">设置密码</h4>
            </div>
            <div class="modal-body">
                <form class="" role="form"  method="post" id="settingForm">
					<div class="form-group">
				    	<label>帐号</label>
						<input type="text" class="form-control" th:value="${session.sessionToken.loginName}" disabled>
					</div>
					<div class="form-group">
				    	<label>原始密码</label>
						<input type="password" class="form-control" name="password" id="password" maxlength="16">
					</div>
					<div class="form-group">
				    	<label>新密码</label>
						<input type="password" class="form-control" name="password1" id="password1" maxlength="16">
					</div>
					<div class="form-group">
				    	<label>确认密码</label>
						<input type="password" class="form-control" name="password2" id="password2" maxlength="16">
					</div>
	            </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="saveSettingBtn">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
   $(function(){
	   $("#saveSettingBtn").click(function(){
		   var password=$.trim($("#password").val());
		   var password1=$.trim($("#password1").val());
		   var password2=$.trim($("#password2").val());
		   if(password==""){
			   toastr.warning('请填写您的原始密码');
			   return false;
		   }else if(password1==""){
			   toastr.warning('请填写您的新密码');
			   return false;
		   }else if(password1.length<6){
			   toastr.warning('密码不能低于六位数字');
			   return false;
		   }else if(password1!=password2){
			   toastr.warning('确认密码不一致');
			   return false;
		   }
		   $.ajax({
			   url:'/setting/save.do',
			   type:'POST',
			   data:$("#settingForm").serialize(),
			   success:function(rsp){
				   if(rsp.status==200){
					   toastr.success('保存成功');
					   location.href='/index';
				   }else if(rsp.status==300){
					   toastr.warning('原始密码输入错误');
				   }else{
					   toastr.warning('服务器繁忙，请稍后再试');
				   }
			   }
		   });
	   });
   })
</script>
