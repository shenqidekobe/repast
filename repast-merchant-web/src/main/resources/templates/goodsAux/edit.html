<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="link">
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
           <div th:include="top"></div>
           <div th:include="left"></div>
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" th:if="${obj!=null}">编辑辅料</h1>
                </div>
            </div>
            <div class="panel-body">
                  <div class="row">
					<div class="col-lg-6">
					    <form class="" role="form"  method="post" id="editForm" >
							<div class="form-group">
								<label>辅料名</label>
								<input type="hidden" name="id" th:field="${obj.id}">
								<input type="text" class="form-control" name="name" id="name" th:field="${obj.name}"  placeholder="辅料名"
									   maxlength="16">
							</div>
							<div class="form-group">
								<label>价格</label>
								<input type="text" class="form-control" name="amount" id="amount" value="0" th:field="${obj.amount}"
									   maxlength="8">
							</div>
							<div class="form-group">
								<label>说明</label>
								<textarea class="form-control" rows="3" name="remark" id="remark" th:field="${obj.remark}"></textarea>
							</div>
				            <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
			            </form>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/metisMenu/metisMenu.min.js"></script>
    <script src="/static/dist/js/sb-admin-2.js"></script>
    <script src="/static/toastr/toastr.min.js"></script>
    <script>
       $(function(){
    	   $("#saveBtn").click(function(){
               var name = $.trim($("#name").val());
               var amount = $.trim($("#amount").val());
               if (name == "") {
                   toastr.warning('请输入辅料名');
                   return false;
               }
               if (isNaN(amount)) {
                   toastr.error('请输入正确的价格');
                   return false;
               }
    		   $.ajax({
    			   url:'save.do',
    			   type:'POST',
    			   data:$("#editForm").serialize(),
    			   success:function(rsp){
    				   if(rsp.status==200){
    					   toastr.success('保存成功');
    					   location.href='/goods/aux';
    				   }else{
    					   toastr.warning('服务器繁忙，请稍后再试');
    				   }
    			   }
    		   });
    	   });
       })
    </script>

</body>
</html>
